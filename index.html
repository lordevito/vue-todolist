<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Link Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>
<body>
    <div id="root">
        <div class="container container-lg">
            <!-- list -->
            <h2 class="text-center">TO DO LIST</h2>
            <ul>
                <div v-for="(task, index) in tasksList">
                    <li v-if="task.done == false">
                        <i @click="taskIsDone(task)" class="fa-solid fa-circle-xmark"></i> {{task.text}}
                    </li>
                </div>
            </ul>
            <!-- add task -->
            <div class="text-center mt-3">
                <h3>Add New Task</h3>
                <input @keyup.enter="addTask()" type="text" v-model="newTask" placeholder="Add new task">
                <button @click="addTask()" type="button" class="btn btn-success">Add</button>
            </div>
            <!-- done list -->
            <h3 class="text-center mt-3"> Old Tasks</h3>
            <ul>
                <div v-for="(task, index) in doneTasks">
                    <li class="task-text">
                        <i class="fa-solid fa-circle-check"></i> {{task.text}}
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
